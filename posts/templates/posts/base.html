<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Posts App{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .post {
            background: #f4f4f4;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 5px;
        }
        .search-form {
            margin: 1rem 0;
        }
        .search-form input[type="text"] {
            padding: 8px;
            width: 70%;
        }
        .search-form button {
            padding: 8px 15px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .btn {
            display: inline-block;
            background: #333;
            color: #fff;
            border: none;
            padding: 8px 15px;
            margin: 5px 0;
            text-decoration: none;
            cursor: pointer;
        }
        .btn-danger {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <header>
        <h1>Django Posts App</h1>
    </header>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
