{% extends 'posts/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <small>Created: {{ post.created_at|date:"F d, Y" }} | Updated: {{ post.updated_at|date:"F d, Y" }}</small>
        
        <div class="post-content">
            <p>{{ post.content }}</p>
        </div>
        
        <div class="post-actions">
            <a href="{% url 'post_list' %}" class="btn">Back to List</a>
            <a href="{% url 'admin:posts_post_change' post.id %}" class="btn">Edit</a>
            
            <form method="post" action="{% url 'post_delete' post.id %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this post?');">Delete</button>
            </form>
        </div>
    </div>
{% endblock %}
